<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assests/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
<section class="packages-second-section container py-5">

    <div class="row align-items-center bg-white rounded-4 p-4">

        <!-- LEFT IMAGE -->
        <div class="col-md-5">
            <img src="./assests/images/packages1.jpg" class="img-fluid rounded-4" alt="">
        </div>

        <!-- RIGHT CONTENT -->
        <div class="col-md-7">

            <div class="row">

                <!-- LEFT CONTENT -->
                <div class="col-md-8">

                    <p class="packages-africa">AFRICA</p>

                    <h2 class="packages-enchanting">
                        Enchanting Mauritius
                    </h2>

                    <!-- DURATION WITH STARS -->
                    <div class="mb-3 d-flex align-items-center gap-2">
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-clock text-warning"></i>
                        <span>5 Days / 6 Nights</span>
                    </div>

                    <!-- ICONS -->
                    <div class="row mb-3">

                        <div class="col-6 col-md-3 d-flex align-items-center gap-2">
                            <i class="bi bi-building text-warning"></i> Hotel
                        </div>

                        <div class="col-6 col-md-3 d-flex align-items-center gap-2">
                            <i class="bi bi-car-front text-warning"></i> Car
                        </div>

                        <div class="col-6 col-md-3 d-flex align-items-center gap-2">
                            <i class="bi bi-ship text-warning"></i> Cruises
                        </div>

                        <div class="col-6 col-md-3 d-flex align-items-center gap-2">
                            <i class="bi bi-airplane text-warning"></i> Flights
                        </div>

                    </div>

                    <!-- PRICE WITH STARS -->
                    <h4 class="fw-bold d-flex align-items-center gap-2">
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        ₹1,05,450 <small class="text-muted">/Person</small>
                    </h4>

                    <p>This price is lower than the average price in April</p>

                </div>

                <!-- RIGHT SIDE -->
                <div class="col-md-4 text-end">

                    <!-- RATING -->
                    <div class="mb-3 text-warning fs-5">
                        ★★★★★
                    </div>

                    <!-- BUTTON -->
                    <button class="btn btn-warning text-white px-4 py-2">
                        Start Trip
                    </button>

                </div>

            </div>

        </div>

    </div>

</section>



    <script src="assests/bootstrap/js/bootstrap.js"></script>

</body>

</html>
